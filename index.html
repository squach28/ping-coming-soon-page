<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
      <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
      <h1>We are launching <span class="bold">soon!</span></h1>
      <p>Subscribe and get notified</p>
        <form id="email-form" class="input-container">
            <input id="email-input" type="text" placeholder="Your email address..." >
            <p id="email-error">Please provide a valid email address</p>
          <button type="submit">Notify Me</button>
        </form>
      <img class="logo" src="./images/illustration-dashboard.png" alt="dashboard illustration">
  </main>



  <footer>
    <div class="logo-container">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    &copy; Copyright Ping. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
